# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# See https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

# Grimblast
# bind = , Print, exec, grim -o $(hyprctl monitors -j | jq --raw-output '.[] | select(.focused == true) | .name') - | satty --filename - --fullscreen --output-filename "$HOME/Pictures/Screenshot from $(date +'%F %X').png"
$SATTY = 'satty --filename '
bind = $mainMod, Print, exec, env GRIMBLAST_EDITOR=$SATTY grimblast edit active
bind = , Print, exec, env GRIMBLAST_EDITOR=$SATTY grimblast edit output
bind = Shift, Print, exec, env GRIMBLAST_EDITOR=$SATTY grimblast edit area


bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, F11, fullscreen
bind = $mainMod, Y, pin
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, G, togglegroup,
bind = $mainMod, Tab, changegroupactive, f

# bind = $mainMod SHIFT, G,exec,hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
# bind = $mainMod , G,exec,hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

# Sound
bind=,XF86AudioLowerVolume,exec,pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioMute,exec,amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous

# Backlight
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# Lock screen
bind = $mainMod, L, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular

# Apps
bind = $mainMod, RETURN, exec, ulauncher --no-window-shadow
bind = $mainMod, period, exec, Forkgram
bind = $mainMod, slash, exec, alacritty

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Prior, workspace, r-1
bind = $mainMod, Next, workspace, r+1
bind = SUPER_CTRL, left, movecurrentworkspacetomonitor, l
bind = SUPER_CTRL, right, movecurrentworkspacetomonitor, r

bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod ALT, minus, movetoworkspace, e+0
bind = $mainMod, equal, togglespecialworkspace

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move active window to a workspace with mainMod + CTRL + [0-9]
# bind = $mainMod CTRL, 1, movetoworkspace, 1
# bind = $mainMod CTRL, 2, movetoworkspace, 2
# bind = $mainMod CTRL, 3, movetoworkspace, 3
# bind = $mainMod CTRL, 4, movetoworkspace, 4
# bind = $mainMod CTRL, 5, movetoworkspace, 5
# bind = $mainMod CTRL, 6, movetoworkspace, 6
# bind = $mainMod CTRL, 7, movetoworkspace, 7
# bind = $mainMod CTRL, 8, movetoworkspace, 8
# bind = $mainMod CTRL, 9, movetoworkspace, 9
# bind = $mainMod CTRL, 0, movetoworkspace, 10
# bind = $mainMod CTRL, left, movetoworkspace, -1
# bind = $mainMod CTRL, right, movetoworkspace, +1

# same as above, but doesnt switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, Prior, movetoworkspacesilent, r-1
bind = $mainMod SHIFT, Next, movetoworkspacesilent, r+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

binds {
     workspace_back_and_forth = 0
     allow_workspace_cycles = 0
}
# bind = $mainMod,slash,workspace,previous

bind = $mainMod,R,submap,resize
submap = resize
binde =,right,resizeactive,15 0
binde =,left,resizeactive,-15 0
binde =,up,resizeactive,0 -15
binde =,down,resizeactive,0 15
binde =,l,resizeactive,15 0
binde =,h,resizeactive,-15 0
binde =,k,resizeactive,0 -15
binde =,j,resizeactive,0 15
bind =,escape,submap,reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

input {
    kb_layout = us,it
    kb_variant = altgr-intl,
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 3
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = false
}
